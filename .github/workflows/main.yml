name: Airflow Workflow

on:
  push:
    branches:
      - main

jobs:
  run_airflow_dag:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        pip install apache-airflow
        airflow db init

    - name: Create DAGs directory
      run: mkdir -p $GITHUB_WORKSPACE/dags/

    - name: Copy DAG file
      run: cp my_dag.py $GITHUB_WORKSPACE/dags/

    - name: Start Airflow Scheduler and Web Server
      run: |
        airflow scheduler --daemon
        airflow webserver --daemon -p 8080

    - name: Wait for Airflow to Start
      run: sleep 10  # Adjust the sleep duration based on your environment

    - name: Display Airflow Web UI URL
      run: echo "Airflow Web UI: http://localhost:8080/"
